{% extends 'authentication/base.html' %}

{% block title %}
    SignUp
{% endblock %}


{% block content %}
    <h3>Sign Up</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username *</label>
        <input type="text" name="username" id="username" placeholder="Create a username (Only letters and numbers)" required>
        <br>
        <br>

        <label for="fname">First Name *</label>
        <input type="text" name="fname" id="fname" placeholder="First Name (Only letters)" required>
        <br>
        <br>

        <label for="lname">Last Name *</label>
        <input type="text" name="lname" id="lname" placeholder="Last Name (Only letters)" required>
        <br>
        <br>

        <label for="email">Email *</label>
        <input type="email" name="email" id="email" placeholder="Email Address " required>
        <br>
        <br>

        <label for="pass1">Password *</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create a password" required minlength="6">
        <br>
        <br>
        <label for="pass2">Confirm Password *</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm Password" required minlength="6">
        
        <br><br>

        <button type="submit">Sign Up</button>

    </form>
    <br><br>

    <button type="submit"> <a href="/signup">Sign Up</a> </button>
    <button type="submit"> <a href="/signin">Sing In</a> </button>
    

{% endblock  %}
